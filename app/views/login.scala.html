@(form: Form[Application.Login])

<html>
	<head>
		<title>Zentasks</title>
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
		<link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/login.css")">
	</head>
	<body>
		<header>
			<a href="@routes.Application.index" id="logo"><span>My</span>tasks</a>
		</header>
		
		@helper.form(routes.Application.authenticate) {
			<h1>Autentica&ccedil;&atilde;o</h1>
			
			@if(form.hasGlobalErrors) {
				<p class="error">
					@form.globalError.message
				</p>
			}
			
			@if(flash.contains("success")) {
				<p class="success">
					@flash.get("success")
				</p>
			}
			
			<p>
				<input type="email" name="email" placeholder="E-mail" value="@form("email").value">
			</p>
			<p>
				<input type="password" name="password" placeholder="Senha">
			</p>
			<p>
				<button type="submit">Login</button>
			</p>
		}
	</body>
</html>
